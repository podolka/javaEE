<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>Medvede - detail</h:head>

<h:body>
    <f:view>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="content">
                        <div class="main">
                            <h:form>
                                <h:outputText value="Meno medveďa:"/>
                                <h:inputText value="#{flowMedvedModel.aktualnyMedved.meno}" id="email">
                                    <f:validator validatorId="medvede.service.EmailValidator"/>
                                </h:inputText>
                                <h:commandButton class="btn" value="Ulož meno"
                                                 action="#{medvedAction.ulozMenoMedveda}" actionListener="#{flowMedvedAction.endConversation()}">
                                </h:commandButton>
                                <h:message for="email"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</h:body>
</html>
